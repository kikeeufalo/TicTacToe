<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/styles.CSS">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
</head>
<body onload="modoJogo()">
    <div class="containerGame">
        <h1 class="titulo">Jogo da Velha</h1>
        <div class="scorePlayers">
            <p><input maxlength="10" class="styleInput" id="player1" type="text" placeholder="Player_1:" autocomplete="off"><span id="scoreP1"></span></p>
            <p><input maxlength="10" class="styleInput" id="player2" type="text" placeholder="Player_2:" autocomplete="off"><span id="scoreP2"></span></p>
        </div>
        <div class="center">
            <div id="play" class="game gridGame">
                <button id="1" onclick="verific(1)" class="font "></button>
                <button id="2" onclick="verific(2)" class="font meioDireito meioEsquerdo"></button>
                <button id="3" onclick="verific(3)" class="font "></button>
                <button id="4" onclick="verific(4)" class="font meioCima meioBaixo"></button>
                <button id="5" onclick="verific(5)" class="font meioDireito meioEsquerdo meioCima meioBaixo"></button>
                <button id="6" onclick="verific(6)" class="font meioCima meioBaixo"></button>
                <button id="7" onclick="verific(7)" class="font "></button>
                <button id="8" onclick="verific(8)" class="font meioDireito meioEsquerdo"></button>
                <button id="9" onclick="verific(9)" class="font "></button>
            </div>
        </div>
        <input id="btn-1" class="inputBtn" type="button" value="2 Players">
        <input id="btn-2" class="inputBtn" type="button" value="IA">
        <input id="btn-08" class="inputBtn" type="button" value="08">
        <input id="btn-80" class="inputBtn" type="button" value="80">
    </div>
    <script src="./JS/script.JS"></script>
</body>
</html>
